<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- 引入 Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入 Vue -->
    <script src="js/Vue.main.js"></script>
    <!-- 引入 Element UI -->
    <script src="js/index.js"></script>
    <!-- 引入 axios -->
    <script src="js/axios.js"></script>

</head>
<style>
    .multi-line-ellipsis {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2; /* 显示行数 */
        overflow: hidden;
        line-height: 1.5;
        max-height: 3em; /* line-height * 显示行数 */
    }
</style>
<body>
<div id="app">
    <!--输入搜索框-->
    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item label="课程名称">
            <el-input v-model="formInline.coursename" placeholder=""></el-input>
        </el-form-item>
        <el-form-item label="课程简介">
            <el-input v-model="formInline.synopsis" placeholder=""></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" icon="el-icon-search" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>
    <!--操作按钮-->
    <el-row>
        <el-button type="success" plain @click="handleAdd" icon="el-icon-edit">添加</el-button>
        <!--批量删除-->
        <el-button type="danger" plain icon="el-icon-delete" @click="DeleteByIds">批量删除</el-button>
    </el-row>

    <el-dialog
            :title="dialogType === 'add' ? '添加基本课程' : '修改基本课程'"
            :visible.sync="dialogVisible"
            width="30%"
            @close="handleClose">
        <el-form ref="updateForm" :model="updateForm" label-width="80px">
            <el-form-item label="课程名称">
                <el-input v-model="updateForm.coursename"></el-input>
            </el-form-item>
            <el-form-item label="课程简介">
                <el-input v-model="updateForm.synopsis" type="textarea"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="handleSubmit">确定</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                ref="table"
                :data="tableData"
                @selection-change="handleSelectionChange"
                @select-all="handleSelectAll"
                @select="handleSelect"
                style="width: 100%">
            <!--复选框-->
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <!--id-->
            <el-table-column
                    label="ID"
                    width="150">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.id }}</span>
                </template>
            </el-table-column>
            <!--课程名称-->
            <el-table-column
                    label="课程名称"
                    width="180">
                <template slot-scope="scope">
                    <el-popover trigger="hover" placement="top">
                        <p>课程名称: {{ scope.row.coursename }}</p>
                        <div slot="reference" class="name-wrapper">
                            <el-tag size="medium">{{ scope.row.coursename }}</el-tag>
                        </div>
                    </el-popover>
                </template>
            </el-table-column>

            <!--课程简介-->
            <el-table-column
                    label="课程简介"
                    width="250">
                <template slot-scope="scope">
                    <el-tooltip class="item" effect="dark" :content="scope.row.synopsis" placement="top">
                        <div class="multi-line-ellipsis">{{ scope.row.synopsis }}</div>
                    </el-tooltip>
                </template>
            </el-table-column>

            <!--操作-->
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--分页查询-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="pageNum"
            :page-sizes="[5, 10, 20, 50]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>


</div>

<script>
    new Vue({
        el: '#app',
        method:"post",
        data() {
            return {
                formInline: {
                    coursename: '',
                    synopsis:''
                },
                pageNum: 1,        // 当前页码
                pageSize: 5,      // 每页显示条数
                total: 0,          // 总条数
                multipleSelection: [], // 存储选中的行
                /*批量删除*/
                ids:[],
                /*修改时的返回数据*/
                updateForm: {
                    coursename: '',
                    synopsis: '',
                },
                // 添加一个变量区分是添加还是编辑
                dialogType: 'add', // 'add' 或 'edit'
                dialogVisible: false,
                // 页面中表格显示的内容
                tableData: [],
            }
        },
        methods: {
            // 统一的数据获取方法
            fetchData() {
                // 如果有查询条件，使用模糊查询
                if (this.formInline.coursename || this.formInline.synopsis) {
                    this.onSubmit();
                } else {
                    this.getAll();
                }
            },
            // 处理每页显示条数变化
            handleSizeChange(val) {
                this.pageSize = val;
                this.pageNum = 1;  // 重置到第一页
                this.fetchData();
            },
            // 处理页码变化
            handleCurrentChange(val) {
                this.pageNum = val;
                this.fetchData();
            },
            // 关闭按钮
            handleClose(done) {
                this.updateForm = {
                    coursename: '',
                    synopsis: '',
                    id:'',
                };
                this.ids =[];
                this.multipleSelection = [];
                done();
            },
            // 获取表格数据
            getAll(){
                axios({
                    url:'http://localhost:8080/baseCourse/getAll',
                    method:'post',
                    data:{
                        pageNum:this.pageNum,
                        pageSize:this.pageSize,
                    }
                }).then(res =>{
                    console.log(res.data)
                    if(res.data.code == 200){
                        this.tableData = res.data.data.list;
                        this.pageNum = res.data.data.pageNum;
                        this.total = res.data.data.total;
                        this.pageSize = res.data.data.pageSize;
                    }

                })
            },
            // 模糊查询
            onSubmit() {
                // 重置页码到第一页
                this.pageNum = 1;
                axios({
                    url:'http://localhost:8080/baseCourse/fuzzyQuery',
                    method:'post',
                    data:{
                        coursename: this.formInline.coursename,
                        synopsis: this.formInline.synopsis,
                        pageNum: this.pageNum,
                        pageSize: this.pageSize,
                    }
                }).then(res =>{
                    if(res.data.code == 200){
                        this.tableData = res.data.data.list;
                        this.pageNum = res.data.data.pageNum;
                        this.total = res.data.data.total;
                        this.pageSize = res.data.data.pageSize;
                        // this.$message.success('查询成功');
                        if(this.pageNum === 1) {
                            this.$message.success('查询成功');
                        }
                    }

                })
            },
            // 添加用户
            add() {
                axios({
                    url:'http://localhost:8080/baseCourse/addCourse',
                    method:'post',
                    data:this.updateForm,
                }).then(res =>{
                    if(res.data.code == 200){
                        this.$message.success('添加成功');
                        this.dialogVisible = false;
                        this.pageNum = 1;
                        this.fetchData();
                    }else{
                        this.$message.error('添加失败');
                        this.dialogVisible = false;
                    }
                })
            },

            handleAdd() {
                this.dialogType = 'add';
                this.dialogVisible = true;
                // 重置表单数据
                this.updateForm = {
                    coursename: '',
                    synopsis:'',
                    id:'',
                };
            },
            // 批量删除
            DeleteByIds(){
                console.log(this.ids)
                this.$confirm('确认删除已选择的用户?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                       url: 'http://localhost:8080/baseCourse/deleteByIds',
                        method: 'post',
                        data:this.ids,
                    }).then(res => {
                        if (res.data.code === 200) {
                            this.$message.success('删除成功');
                            this.pageNum = 1;
                            this.fetchData();
                        } else {
                            this.$message.error(res.data.msg || '删除失败');
                        }
                    }).catch(err => {
                        console.error('删除失败:', err);
                        this.$message.error('删除失败');
                    });
                }).catch(() => {

                });
            },
            // 处理编辑按钮点击时显示的内容
            handleEdit(row) {
                this.dialogType = 'edit';
                this.dialogVisible = true;
                // 复制数据到编辑表单
                this.updateForm = {
                    coursename: row.coursename,
                    synopsis: row.synopsis,
                    id:row.id,
                };
            },

            // 表格多选框选中事件
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },

            // 全选
            handleSelectAll(selection) {
                this.multipleSelection = selection;
                this.ids = this.multipleSelection.map(item => item.id);
            },

            // 单选
            handleSelect(selection, row) {
                this.multipleSelection = selection;
                this.ids = this.multipleSelection.map(item => item.id);
            },
            // 清空选择
            clearSelection() {
                this.$refs.table.clearSelection();
            },
            /*修改*/
            updateUser(){
                axios({
                    url:'http://localhost:8080/baseCourse/updateCourse',
                    method:'post',
                    data:this.updateForm,
                }).then(res =>{
                    // console.log(res)
                    if(res.data.code == 200){
                        this.$message.success('修改成功');  // 改为 success
                        this.dialogVisible = false;
                        this.pageNum = 1;
                        this.fetchData();
                    }else{
                        this.$message.error('修改失败');
                        this.dialogVisible = false;
                    }
                })
            },
            // 统一处理表单提交
            handleSubmit() {
                this.$refs.updateForm.validate((valid) => {
                    if (valid) {
                        if (this.dialogType === 'add') {
                            this.add();
                        } else {
                            // 更新
                            this.updateUser();
                        }
                    }
                });
            },
            // 删除操作(单个删除）
            handleDelete(index, row) {
                this.$confirm('确认删除该用户?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        url: 'http://localhost:8080/baseCourse/deleteById',
                        method: 'post',
                        data: { id: row.id }
                    }).then(res => {
                        if (res.data.code === 200) {
                            this.$message.success('删除成功');
                            this.pageNum = 1;
                            this.getAll();  // 刷新列表
                        } else {
                            this.$message.error(res.data.msg || '删除失败');
                        }
                    }).catch(err => {
                        console.error('删除失败:', err);
                        this.$message.error('删除失败');
                    });
                }).catch(() => {

                });
            },
        },
        mounted() {
            this.fetchData();
        }
    })
</script>
</body>
</html>
