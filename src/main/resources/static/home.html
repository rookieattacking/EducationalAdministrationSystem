<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- 引入 Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入 Vue -->
    <script src="js/Vue.main.js"></script>
    <!-- 引入 Element UI -->
    <script src="js/index.js"></script>
    <!-- 引入 axios -->
    <script src="js/axios.js"></script>

    <style>
        /** {*/
        /*    margin: auto;*/
        /*    padding: 0;*/
        /*    font-family: "microsoft yahei";*/
        /*    box-sizing: border-box;*/
        /*}*/

        .container {
            background: #f3f3f3;
            padding: 50px 0 100px 0;
            overflow: hidden;
        }

        .main {
            width: 1340px;
            margin: 0 auto;
        }

        .main .title {
            margin-bottom: 20px;
            text-align: center;
        }

        .main .title h4 {
            font-size: 28px;
            position: relative;
            font-weight: 700;
            padding-bottom: 5px;
            margin-right: 152px
        }

        .main .title h4:before {
            left: 38%;
            content: " ";
            display: block;
            border-bottom: 1px solid #797979;
            width: 68px;
            position: absolute;
            margin-left: -.8rem;
            top: 30%;
            margin-top: -1px;
        }

        .main .title h4:after {
            content: " ";
            display: block;
            border-bottom: 1px solid #797979;
            width: 68px;
            position: absolute;
            margin-left: -.8rem;
            top: 50%;
            margin-top: -1px;
            right: 38%;
        }

        .main .title p {
            font-size: 16px;
            color: #999;
            margin-right: 149px;

        }

        .news-item {
            width: 1000px;
            margin: 0 auto;
        }

        .news-item a {
            width: 80%;
            height: 220px;
            padding: 38px 44px;
            margin-bottom: 10px;
            display: block;
            overflow: hidden;
            position: relative;
            background: #fff;
            text-decoration: none;
        }

        .news-item .top {
            width: 100%;
        }

        .news-item .top h5 {
            font-size: 24px;
            color: #000;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-weight: 400;
        }

        .news-item .top .p {
            border-bottom: 1px solid #eee;
            padding-bottom: 24px;
        }

        .news-item .top .p p {
            height: 52px;
            padding-top: 10px;
            font-size: 14px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .news-item .top img {
            position: absolute;
            top: 50%;
            right: 67px;
            margin-top: 62px;
        }

        .news-item .bottom h3 {
            padding-top: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #999;
        }

        .news-item a:hover {
            box-shadow: 0 1px 10px 0 rgba(0, 0, 0, .1);
        }
        .loading-more {
            text-align: center;
            margin: 20px 0;
            color: #909399;
        }

        .news-date {
            color: #999;
            font-size: 14px;
        }

        .news-author {
            color: #666;
            margin-right: 15px;
        }

        /* 添加过渡动画 */
        .news-fade-enter-active, .news-fade-leave-active {
            transition: all 0.3s;
        }
        .news-fade-enter, .news-fade-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="main">
            <div class="title">
                <h4>新闻资讯</h4>
                <p>News</p>
            </div>

            <div class="news-item">
                <transition-group name="news-fade">
                    <a v-for="item in newsList"
                       :key="item.id"
                       :href="'noticeInfo.html?id=' + item.id">
                        <div class="top">
                            <h5>{{ item.title }}</h5>
                            <div class="p">
                                <p>
                                    <span class="news-author">{{ item.author }}</span>
                                    <span class="news-date">{{ formatDate(item.releasedate) }}</span>
                                </p>
                            </div>
                            <img src="/images/new-jiantou.jpg">
                        </div>
                        <div class="bottom">
                            <h3>{{ formatDate(item.releasedate) }}</h3>
                        </div>
                    </a>
                </transition-group>

                <!-- 加载更多 -->
                <div class="loading-more" v-if="!loading && hasMore">
                    <el-button type="text" @click="loadMore">加载更多</el-button>
                </div>

                <!-- 加载中 -->
                <div class="loading-more" v-if="loading">
                    <el-loading :text="loadingText"></el-loading>
                </div>

                <!-- 没有更多 -->
                <div class="loading-more" v-if="!hasMore">
                    没有更多数据了
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                newsList: [],
                pageNum: 1,
                pageSize: 10,
                loading: false,
                hasMore: true,
                loadingText: '加载中...'
            }
        },
        created() {
            this.getNoticeList()
        },
        methods: {
            getNoticeList() {
                axios({
                    url: 'http://localhost:8080/notice/list',
                    method: 'post',
                    data:this.id
                }).then(res => {
                    console.log(res.data)
                    this.newsList = res.data.data;
                    // 判断是否还有更多数据
                    this.hasMore = this.newsList.length >= this.pageSize;
                }).catch(error => {
                    console.error('获取新闻列表失败:', error);
                    this.$message.error('获取新闻列表失败');
                })
            },

            formatDate(date) {
                if (!date) return ''
                const d = new Date(date)
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`
            },

            loadMore() {
                this.pageNum++;
                this.loading = true;
                axios({
                    url: 'http://localhost:8080/notice/list',
                    method: 'post',
                    data: {
                        pageNum: this.pageNum,
                        pageSize: this.pageSize
                    }
                }).then(res => {
                    if (res.data.code === 200) {
                        const newData = res.data.data;
                        this.newsList = [...this.newsList, ...newData];
                        this.hasMore = newData.length >= this.pageSize;
                    }
                }).catch(error => {
                    console.error('加载更多失败:', error);
                    this.$message.error('加载更多失败');
                }).finally(() => {
                    this.loading = false;
                });
            }
        }
    })
</script>
</body>
</html>
