<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../js/Vue.main.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/axios.js"></script>
</head>
<body>
<div id="app">
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                stripe
                style="width: 100%"
                :default-sort = "{prop: 'date', order: 'descending'}">
            <!--id-->
            <el-table-column
                    prop="id"
                    label="ID"
                    width="120">
            </el-table-column>
            <!--用户名-->
            <el-table-column
                    prop="username"
                    label="用户名"
                    sortable
                    width="150">
            </el-table-column>
            <!--姓名 -->
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="150">
            </el-table-column>
            <!--性别-->
            <el-table-column
                    prop="sex"
                    label="性别"
                    width="150">
            </el-table-column>
            <!--生日-->
            <el-table-column
                    prop="birthday"
                    label="生日"
                    width="150">
            </el-table-column>
            <!--电话-->
            <el-table-column
                    prop="phone"
                    label="电话"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="classes"
                    label="班级"
                    sortable
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="motto"
                    label="座右铭"
                    width="150">
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        method:'post',
        data(){
            return{
                formInline: {
                    name: '',
                    classes:'',
                },
                dialogVisible: false,
                /*修改时的返回数据*/
                updateForm: {
                    username:'',
                    name:'',
                    sex:'',
                    birthday: '',
                    phone:'',
                    classes: ''
                },
                pageNum: 1,        // 当前页码
                pageSize: 5,      // 每页显示条数
                total: 0,          // 总条数
                tableData: [
                    {
                        id:'1',
                        username:'22',
                        name:'22',
                        sex:'xx',
                        birthday: 'ss',
                        phone: 'how',
                        classes:'22',
                        motto:'www'

                    }

                ]
            }
        },
        methods: {
            // 关闭按钮
            handleClose(done) {
                done();
            },

            mounted() {
                this.onSubmit();
            }
        },
        mounted() {
            // 页面加载后从 sessionStorage 获取数据
            const studentInfo = sessionStorage.getItem("studentInfo");
            const parsedInfo = JSON.parse(studentInfo);
            this.tableData = Array.isArray(parsedInfo) ? parsedInfo : [parsedInfo];
        }
    })
</script>
</html>
